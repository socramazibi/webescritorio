<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">

				<meta name="robots" content="noindex, nofollow">
					<title>Enlaces a mis Webs</title>
					<style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0; /* Elimina el margen del body */
        }

        a {
            display: inline-block; /* Cambié block por inline-block */
            margin-bottom: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            width: 100%;   /* Hace que los enlaces ocupen el 100% del ancho disponible */
            box-sizing: border-box; /* Asegura que el padding no haga que el ancho exceda el contenedor */
        }

        a:hover {
            background-color: #45a049;
        }

        /* Media query para pantallas pequeñas */
        @media screen and (max-width: 600px) {
            body {
                padding: 10px;
            }

            a {
                padding: 12px 30px;
                width: auto; /* En pantallas pequeñas, no forzar que los enlaces ocupen todo el ancho */
            }
        }
    </style>
				</head>
